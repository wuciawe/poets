  <header class="navbar navbar-static-top" role="navigation">

  <div class="container">
      <div class="row" ng-app = "skillsApp" ng-controller="skillsController" autoscroll="true">
          <nav class="col-md-2 col-md-offset-2 hidden-sm bs-docs-sidebar">
              <ul class="nav nav-list bs-docs-sidenav">
                  <li ng-repeat="cate in data" ng-class="{'active':activeCate === '<[cate.id]>'}">
                      <a href="#" id="<[cate.id]>" ng-click="toggleCate(cate.id); renderPage(cate.index);"><[cate.cate]></a>
                      <ul class="nav">
                          <li ng-repeat="page in cate.pages" ng-class="{'active':activePage === '<[page.id]>'}">
                              <a href="#" id="<[page.id]>" pid="<[page.pid]>" ng-click="togglePage(page.id); renderPage(page.url);"><[page.name]></a>
                          </li>
                      </ul>
                  </li>
              </ul>
          </nav>
          <div class="col-md-6">
              <div myservice></div>
          </div>
